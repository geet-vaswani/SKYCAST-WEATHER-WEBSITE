<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard with Chatbot Integration using OpenWeather API</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="background_img">
        <img src="images/1.jpg" alt="background" id="background">
    </div> 
    
    <div class="container">
        <div class="sidebar">
            <div class="logo">Weather App</div>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="table.html">Tables</a>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="weather-input">
                    <input type="text" name="city" id="city_input" placeholder="Enter city name">
                    <button type="button" id="searchBtn">Get  Weather</button>
                </div>
            </div>

            <div class="user-profile">
                <img src="images/p.png" alt="User Profile" id="profileImg">
            </div>   
            
            <div class="weather-data">
                <div class="weather-widget">
                    <div class="current-weather">
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" id="weather-icon">
                        </div>
                        <div class="details">
                            <h2 id="city-name"><i class="fas fa-city"></i>_________</h2>
                            <p id="temperature"><i class="fas fa-thermometer-half"></i>............</p>
                            <p id="humidity"><i class="fas fa-tint"></i> ... %</p>
                            <p id="wind-speed"><i class="fas fa-wind"></i> ... m/s </p>
                            <p id="description"><i class="fas fa-cloud"></i> ..</p>    
                        </div>
                    </div>
                </div>
                
                <div class="charts-container">
                    <div class="chart">
                        <h3>Temperature Forecast (5 Days)</h3>
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="chart">
                        <h3>Weather Conditions (5 Days)</h3>
                        <canvas id="conditionsChart"></canvas>
                    </div>
                    <div class="chart">
                        <h3>Temperature Changes (5 Days)</h3>
                        <canvas id="tempChangeChart"></canvas>
                    </div>
                </div>

                <div class="forecast-table">
                    <h3>5-Day Forecast</h3>
                    <table id="forecastTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Forecast data will be inserted here -->
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button id="prevPage">Previous</button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
